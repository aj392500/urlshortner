<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter your long URL" required>
        <button type="submit">Shorten URL</button>
    </form>
    
    {% if short_url %}
    <div>
        <p>Your shortened URL:</p>
        <input type="text" value="{{ short_url }}" readonly>
    </div>
    {% endif %}
</body>
</html>
